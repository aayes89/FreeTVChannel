<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Canales</title>
  <!-- Agrega enlaces a los estilos de Bootstrap y Popper.js -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
  <div class="container mt-5">
    <h2>Lista de Canales</h2>
    <ul id="channelsList" class="list-group mt-3">
      <!-- Aquí se añadirán los elementos de la lista de canales -->
    </ul>
    <button id="addChannelButton" class="btn btn-primary mt-3">Agregar Canal</button>
    <form id="addChannelForm" class="mt-3">
      <h3>Agregar Canal</h3>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="url" class="form-control" id="url" name="url" required>
      </div>
      <div class="form-group">
        <label for="icon">Icono:</label>
        <input type="text" class="form-control" id="icon" name="icon" required>
      </div>
      <button type="submit" class="btn btn-success">Agregar</button>
    </form>
  </div>

  <!-- Modal de edición de canal -->
  <div class="modal fade" id="editChannelModal" tabindex="-1" role="dialog" aria-labelledby="editChannelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editChannelModalLabel">Editar Canal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Campos del formulario de edición -->
          <div class="form-group">
            <label for="editName">Nombre:</label>
            <input type="text" class="form-control" id="editName" name="editName" required>
          </div>
          <div class="form-group">
            <label for="editDescription">Descripción:</label>
            <input type="text" class="form-control" id="editDescription" name="editDescription">
          </div>
          <div class="form-group">
            <label for="editUrl">URL:</label>
            <input type="url" class="form-control" id="editUrl" name="editUrl" required>
          </div>
          <div class="form-group">
            <label for="editIcon">Icono:</label>
            <input type="text" class="form-control" id="editIcon" name="editIcon" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="saveEditButton" type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
